<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body-blue">

    <div class="login-container glassmorphism-efecct2">
        <form method="get" class="form-login flex-column">

            <label for="email">
                Email
            </label>
            <input type="email" id="email" name="email" class="glassmorphism-efecct2">

            <label for="password">
                Clave
            </label>
            <input type="password" id="password" name="password" class="glassmorphism-efecct2">

            <button type="submit" class="primary-button">Iniciar sesion</button>
            <button type="button" class="primary-button" id="register-button">Registrarse</button>
        </form>
    </div>
    
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/login/script.js"></script>    
</body>
</html>
